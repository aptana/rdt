--- !ruby/object:RI::MethodDescription 
params: ()
is_singleton: true
block_params: 
name: settings
comment: 
- !ruby/struct:SM::Flow::P 
  body: 'Returns setting object. Use Debugger.settings[] and Debugger.settings[]=
    methods to query and set debugger settings. These settings are available:'
- !ruby/object:SM::Flow::LIST 
  type: :BULLET
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: '-'
    body: ":autolist - automatically calls 'list' command on breakpoint"
  - !ruby/struct:SM::Flow::LI 
    label: '-'
    body: ":autoeval - evaluates input in the current binding if it's not recognized \
      as a debugger command"
  - !ruby/struct:SM::Flow::LI 
    label: '-'
    body: ":autoirb - automatically calls 'irb' command on breakpoint"
  - !ruby/struct:SM::Flow::LI 
    label: '-'
    body: ":stack_trace_on_error - shows full stack trace if eval command results \
      with an exception"
  - !ruby/struct:SM::Flow::LI 
    label: '-'
    body: ":frame_full_path - displays full paths when showing frame stack"
  - !ruby/struct:SM::Flow::LI 
    label: '-'
    body: ":frame_class_names - displays method's class name when showing frame stack"
  - !ruby/struct:SM::Flow::LI 
    label: '-'
    body: ":reload_source_on_change - makes 'list' command to always display up-to-date \
      source code"
  - !ruby/struct:SM::Flow::LI 
    label: '-'
    body: ":force_stepping - stepping command asways move to the new line"
