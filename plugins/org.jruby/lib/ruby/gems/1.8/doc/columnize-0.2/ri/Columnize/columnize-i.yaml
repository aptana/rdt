--- !ruby/object:RI::MethodDescription 
params: (list, displaywidth=80, colsep = ' ')
is_singleton: false
block_params: 
name: columnize
comment: 
- !ruby/struct:SM::Flow::P 
  body: Return a string with embedded newlines (\n) arranging <tt>list</tt> in column-order
    so that each line is no larger than <tt>displaywidth</tt>. If <tt>list</tt> is
    not an array, the empty string, '', is returned. <tt>colsep</tt> contains the
    string to use to separate entries.
full_name: Columnize#columnize
visibility: public
