- !ruby/struct:SM::Flow::P 
  body: Search for a gem by Gem::Dependency <tt>gem_pattern</tt>. If <tt>only_platform</tt>
    is true, only gems matching Gem::Platform.local will be returned. An Array of
    matching Gem::Specification objects is returned.
- !ruby/struct:SM::Flow::P 
  body: For backwards compatibility, a String or Regexp pattern may be passed as <tt>gem_pattern</tt>,
    and a Gem::Requirement for <tt>platform_only</tt>. This behavior is deprecated
    and will be removed.
