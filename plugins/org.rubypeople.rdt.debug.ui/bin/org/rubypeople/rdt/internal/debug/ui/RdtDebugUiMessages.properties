ToolChainNotFound_msg_osx= Welcome to the Mac OS X version of RadRails!\n\
\n\
Rails for the Mac requires the Mac OS X developer tools be installed.\n\
\n\
These tools came with your Mac but are not yet installed.\n\
\n\
Please insert your OSX installation disk\n\
  1) Find the Xcode Tools directory.\n\
  2) Double-click the XcodeTools.mpkg file to begin installation.\n\
  3) Once Xcode is installed, please restart RadRails.\n\
\n\
\n\
No installation disk?
  1) Go to <a>http://developer.apple.com/tools/download/</a>\n\
  2) Download Xcode\n\
  3) Install from the downloaded DMG file.\n\
  4) Once Xcode is installed, please restart RadRails.

